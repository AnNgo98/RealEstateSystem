<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <meta charset="utf-8"/>
    <!-- forms CSS
       ============================================ -->
    <link rel="stylesheet" href="/static/css/form/all-type-forms.css" th:href="@{/css/form/all-type-forms.css}"/>
    <!-- dropzone CSS
        ============================================ -->
    <link rel="stylesheet" href="/static/css/dropzone/dropzone.css" th:href="@{/css/dropzone/dropzone.css}"/>
</head>
<body>
<header th:replace="layout :: site-header"/>
<div class="single-pro-review-area mt-t-30 mg-b-15 all-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="product-payment-inner-st">
                    <ul id="myTabedu1" class="tab-review-design">
                        <li class="active"><a href="#description">Basic Information</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content custom-product-edit">
                        <div class="product-tab-list tab-pane fade active in" id="description">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="review-content-section">
                                        <div id="dropzone1" class="pro-ad">
                                            <!--@using (Html.BeginForm("AddCustomer", "customers", FormMethod.Post, htmlAttributes: new { enctype = "multipart/form-data", @class = "dropzone dropzone-custom needsclick add-professors dz-clickable", @id = "demo1-upload", @novalidate = "novalidate" }))-->
                                            <!--{-->
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label class="control-label" for="fullname">Fullname</label>
                                                        <input type="text" placeholder="fullname" title="Please enter fullname" required="" value="" name="fullname" id="fullname" class="form-control"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label" for="IDNumber">IDNumber</label>
                                                        <input type="text" placeholder="IDNumber" title="Please enter IDNumber" required="" value="" name="IDNumber" id="IDNumber" class="form-control"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label" for="phoneNumber">PhoneNumber</label>
                                                        <input type="text" placeholder="PhoneNumber" title="Please enter phoneNumber" required="" value="" name="phoneNumber" id="phoneNumber" class="form-control"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label" for="email">Email</label>
                                                        <input type="text" placeholder="Email" title="Please enter email" required="" value="" name="email" id="email" class="form-control"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label" for="file">Image</label>
                                                        <input type="file" placeholder="image" title="Please enter image" required="" value="" name="image" id="file" class="form-control"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="form-group">
                                                                <label class="control-label" for="Manager_ID">Manager_ID</label>
                                                                <input type="text" placeholder="Manager_ID" title="Please enter manager_ID" required="" value="" name="Manager_ID" id="Manager_ID" class="form-control"/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label" for="Address">Address</label>
                                                                <input type="text" placeholder="Address" title="Please enter Address" required="" value="" name="Address" id="Address" class="form-control"/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label" for="UserName">UserName</label>
                                                                <input type="text" placeholder="UserName" title="Please enter userName" required="" value="" name="UserName" id="UserName" class="form-control"/>

                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label" for="password">Password</label>
                                                                <input type="password" placeholder="Password" title="Please enter password" required="" value="" name="password" id="password" class="form-control"/>

                                                                <div class="form-group" style="padding-top: 2.4%">
                                                                    <label class="control-label" for="ConfirmPassword">ConfirmPassword</label>
                                                                    <input type="password" placeholder="ConfirmPassword" title="Please enter ConfirmPassword" required="" value="" name="ConfirmPassword" id="ConfirmPassword" class="form-control"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="payment-adress">
                                                            <button type="submit" id="btnSubmit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--}-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout :: site-footer"/>
<!-- maskedinput JS
        ============================================ -->
<script src="/static/js/jquery.maskedinput.min.js" th:src="@{/js/jquery.maskedinput.min.js}"></script>
<script src="/static/js/masking-active.js" th:src="@{/js/masking-active.js}"></script>
<!-- datepicker JS
    ============================================ -->
<script src="/static/js/datepicker/jquery-ui.min.js" th:src="@{/js/datepicker/jquery-ui.min.js}"></script>
<script src="/static/js/datepicker/datepicker-active.js" th:src="@{/js/datepicker/datepicker-active.js}"></script>
<!-- form validate JS
    ============================================ -->
<script src="/static/js/form-validation/jquery.form.min.js" th:src="@{/js/form-validation/jquery.form.min.js}"></script>
<script src="/static/js/form-validation/jquery.validate.min.js"
        th:src="@{/js/form-validation/jquery.validate.min.js}"></script>
<script src="/static/js/form-validation/form-active.js" th:src="@{/js/form-validation/form-active.js}"></script>
<!-- tab JS
    ============================================ -->
<script src="/static/js/tab.js" th:src="@{/js/tab.js}"></script>

<script>
    var type = '@ViewBag.AddCustomerOK';
    if (type !== null &amp;&amp; type !== "") {
        Lobibox.notify('success', {
            msg: 'Add customer successfull'
        });
    }
</script>
</body>
</html>
