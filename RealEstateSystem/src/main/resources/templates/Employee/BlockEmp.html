<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/static/css/slideshow.css" rel="stylesheet" th:href="@{/css/slideshow.css}"/>
    <link href="/static/css/notifications/Lobibox.min.css" rel="stylesheet" th:href="@{/css/notifications/Lobibox.min.css}"/>
    <link href="/static/css/notifications/notifications.css" rel="stylesheet" th:href="@{/css/notifications/notifications.css}"/>


    <script href="/static/js/notifications/notification-active.js" th:href="@{/js/notifications/notification-active.js}"></script>
    <script href="/static/js/notifications/Lobibox.js" th:href="@{/js/notifications/Lobibox.js}"></script>
    <script>
        var urlApprove = '/Censor/Customer/BlockCustomer';

        $(function () {
            $("#btnSubmit").click(function () {
                var $buttonClicked = $(this);
                var id = $buttonClicked.attr('data-id');
                $.ajax({
                    type: "GET",
                    url: urlApprove,
                    contentType: "application/html; charset=utf-8",
                    data: { "post_ID": id },
                    datatype: "text",
                    success: function (data) {
                        if (data == "1") {
                            $('#PrimaryModalalert1').modal('hide');
                            $("#customerindex").load(location.href + " #customerindex>*", "");
                            Lobibox.notify('success', {
                                msg: 'Approve POST successed!'
                            });
                        } else {
                            Lobibox.notify('error', {
                                msg: 'Approve POST failed! Please try again.'
                            });
                        }
                    },
                    error: function () {
                        Lobibox.notify('error', {
                            msg: 'Approve POST failed! Please try again.'
                        });
                    }
                });
            });
        });
    </script>
    <script href="/static/js/slideshow.js" th:href="@{/js/slideshow.js}"></script>
</head>
<body>
<div class="single-pro-review-area mt-t-30 mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="product-payment-inner-st">
                    <ul id="myTabedu1" class="tab-review-design">
                        <li class="active"><a href="#description">Basic Information</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content custom-product-edit">
                        <div class="product-tab-list tab-pane fade active in" id="description">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="review-content-section">
                                        <div id="dropzone1" class="pro-ad">

                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <div class="form-group">
                                                        <label class="control-label" for="Reason">Reason</label>
                                                        <input type="text" placeholder="Reason" title="Please enter reason" required="" value="" name="Reason" id="Reason" class="form-control"/>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="payment-adress">
                                                                <button type="submit" id="btnBlock" data-id="@Model.Customer.Customer_ID" class="btn btn-primary waves-effect waves-light">Submit</button>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
