<script type="text/javascript">

    $('#typeOfRealEstate').change(function () {
        var item = $(this).val();
        if (item === "1") {
            $("#detailsHouse").show();
        } else {
            $("#detailsHouse").hide();
        }
    });

    var type = '@ViewBag.AddNewPost';
    if (type !== null &amp;&amp; type !== "") {
        Lobibox.notify('success', {
            msg: 'Add new post successed'
        });
    }
</script>
