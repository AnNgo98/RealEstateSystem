<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Register</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<h1>Register in the Blog</h1>

<form method="post" th:object="${post}">

    <div><label for="title">Title: </label></div>
    <input id="title" type="text" name="title" th:value="*{title}" />
    <span class="formError" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Invalid title</span>

    <div><label for="body">Body: </label></div>
    <input id="body" type="text" name="body" th:value="*{body}" />
    <span class="formError" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Invalid body</span>

    <div><input type="submit" value="Submit"/></div>
</form>

<footer th:replace="layout :: site-footer" />

</body>

</html>
